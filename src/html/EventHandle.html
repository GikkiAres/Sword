<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	<script src="../js/vue2.6.12.js"></script>
</head>
<style>
    .class1 {
      background: #444;
      color: #eee;
    }
</style>

<body>
    <div id="app">
        <div v-on:click="url">现在你看到我了</div>
    </div>
    <script type="text/javascript">
    // 我们的数据对象
    var vm = new Vue({
        el: '#app',
        data: { 
            url:'http://www.baidu.com'
        }
    })
 

    </script>
</body>
</html>
<!--
<element v-on:submit.prevent="onSubmit"></element>
将element的submit,调用event.preventDefault(),不调用默认事件,然后调用自定义的onSubmit.
可以缩写为:
<element @submit.prevent="onSubmit"></element>


<element v-on:property=""></element>
设置element的property属性.
这和直接设置属性有什么区别吗?

-->
