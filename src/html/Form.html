<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	<script src="../js/vue2.6.12.js"></script>
</head>
<style>
    .class1 {
      background: #444;
      color: #eee;
    }
    .active {
        width:100px;
        height:100px;
        background:green;
    }
    .danger {
        background-color: red;
    }
</style>

<body>
    <div id="app">
       <p>input元素</p>
       <input v-model="message" placeholder="编辑我..." />
       <p>消息是:{{message}}</p>

        <p>textarea 元素：</p>
        <textarea v-model="message2" placeholder="多行文本输入……" rows="20"></textarea>
        <p style="white-space: pre">{{message2}}</p>

        <p>单个复选框：</p>
        <input type="checkbox" id="checkbox_single" v-model="checked">
        <label for="checkbox_single">{{checked}}</label>

        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="multiChecked">
        <label for="runoob">runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="multiChecked">
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="multiChecked">
        <label for="taobao">Taobao</label>
        <input type="checkbox" id="baidu" value="Baidu" v-model="multiChecked">
        <label for="baidu">Baidu</label>

        <p>单选按钮：</p>
        <input type="radio" id="radio_runoob" value="Runoob" v-model="picked">
        <label for="radio_runoob">runoob</label>
        <input type="radio" id="radio_google" value="Google" v-model="picked">
        <label for="radio_google">Google</label>
        <input type="radio" id="radio_taobao" value="Taobao" v-model="picked">
        <label for="radio_taobao">Taobao</label>
        <input type="radio" id="radio_baidu" value="Baidu" v-model="picked">
        <label for="radio_baidu">Baidu</label>


        <select v-model="select_url" name="fruit">
            <option value="">选择一个网站</option>
            <option value="www.runoob.com">Runoob</option>
            <option value="www.google.com">Google</option>
        </select>

        <div id="output">
            选择的网站是: {{select_url}}
        </div>


    </div>
    <script type="text/javascript">
    // 我们的数据对象
    var vm = new Vue({
        el: '#app',
        data: { 
            message: 'Runoob',
            message2: '菜鸟教程\r\nhttp://www.runoob.com',
            checked:true,
            multiChecked:[],
            picked:'Runoob',
            select_url:''
        }
    })
    </script>
</body>
</html>
