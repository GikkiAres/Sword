<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
	<script src="../js/vue2.6.12.js"></script>
</head>
<style>
    .class1 {
      background: #444;
      color: #eee;
    }
</style>

<body>
    <div id="vue_det">
        <h1>site : {{html}}</h1>
        <div v-html="html"></div>
        <h1>Alexa : {{alexa}}</h1>
        <label for="r1">修改颜色</label> <input type="checkbox" v-model="use" id="r1">
        </br>
        </br>
        <div v-bind:class="{'class1': use}">
            v-bind:class 指令
        </div>
    </div>
    <script type="text/javascript">
    // 我们的数据对象
    var vm = new Vue({
        el: '#vue_det',
        data: { 
            site: "菜鸟教程", 
            url: "www.runoob.com", 
            alexa: 10000,
            html:'<h1>阿斯顿发</h1>',
            use:false
        }
    })
 

    </script>
</body>
</html>

<!--
Vue.js可以实现多视图的单页Web应用 single page web application,SPA
Vue.js路由需要载入vue-router库.
https://unpkg.com/vue-router/dist/vue-router.js
Vue.js + vue-router 可以很简单的实现单页应用。
如果是router,就需要编译了,否则,都可以单页实现呐.

-->
